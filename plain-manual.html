<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manual - Plain CSS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="frame">

    <div class="left"></div>

    <div class="right">

      <div class="top">
        <div class="box small"></div>
        <div class="box small"></div>
        <div class="box small"></div>
        <div class="box small"></div>
      </div>

      <div class="middle">
        <div class="stack">
          <div class="box medium"></div>
          <div class="box medium"></div>
        </div>
        <div class="box big"></div>
      </div>

      <div class="bottom">
        <div class="box wide"></div>
        <div class="box square"></div>
      </div>

    </div>
  </div>
</body>
</html>
