<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Layout - Flex Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="container-fluid border-red p-2 h-100">
    <div class="row h-100 g-2 flex-row-reverse">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar item">
            Sidebar
        </div>

        <!-- Main content -->
        <div class="col-md-10 d-flex flex-column gap-2">

            <!-- Top row -->
            <div class="row g-2 row-top">
                <div class="col item">1</div>
                <div class="col item">2</div>
                <div class="col item">3</div>
                <div class="col item">4</div>
            </div>

            <!-- Middle row -->
            <div class="row g-2 flex-row-reverse flex-fill">

                <!-- Left column -->
                <div class="col-md-4 d-flex flex-column gap-2">
                    <div class="item wide-bar">5</div>
                    <div class="item big-box">6</div>
                </div>

                <!-- Right box -->
                <div class="col-md-8 item wide-box-middle">
                    7
                </div>
            </div>

            <!-- Bottom row -->
            <div class="row g-2 flex-fill">
                <div class="col-md-9 item wide-box-bottom">8</div>
                <div class="col-md-3 item small-box-bottom">9</div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
