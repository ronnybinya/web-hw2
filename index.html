<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>עבודת בית 2 – תכנות Web</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #1f2937;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 30px;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 18px;
      text-decoration: none;
      color: inherit;
      transition: 0.2s;
      background: #fafafa;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    .num {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #ef4444;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 6px;
    }

    .desc {
      font-size: 14px;
      color: #6b7280;
      margin: 0;
    }

    @media (max-width: 700px) {
      .links {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>עבודת בית 2 – תכנות Web</h1>

    <div class="links">

      <a class="card" href="Manual/plain-manual.html">
        <div class="num">i</div>
        <p class="title">דף CSS PLAIN ידני</p>
        <p class="desc">חלק א – מימוש ידני ללא Flex וללא Bootstrap</p>
      </a>

      <a class="card" href="Plain/plain-copilot.html">
        <div class="num">ii</div>
        <p class="title">דף CSS PLAIN ע״י Copilot</p>
        <p class="desc">חלק ב – סעיף 1</p>
      </a>

      <a class="card" href="Flex/flex-copilot.html">
        <div class="num">iii</div>
        <p class="title">דף FLEX ע״י Copilot</p>
        <p class="desc">חלק ב – סעיף 2</p>
      </a>

      <a class="card" href="bootstrap/bootstrap.html">
        <div class="num">iv</div>
        <p class="title">דף Bootstrap ע״י Copilot</p>
        <p class="desc">חלק ב – סעיף 3</p>
      </a>

    </div>
  </div>
</body>
</html>
