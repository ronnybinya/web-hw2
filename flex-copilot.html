<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout - Part B Section 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="container">
        <div class="sidebar item" >Sidebar</div>

        <div class="main-content">
            
            <div class="row row-top">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </div>

            <div class="row row-middle">
                <div class="column-left">
                    <div class="item wide-bar">5</div>
                    <div class="item big-box">6</div>
                </div>
                <div class="item middle-right wide-box-middle">7</div>
            </div>

            <div class="row row-bottom">
                <div class="item wide-box-bottom">8</div>
                <div class="item small-box-bottom">9</div>
            </div>
        </div>
    </div>

</body>
</html>
